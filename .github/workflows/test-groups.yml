name: Tests ciblés

on:
  push:
    branches:
      - main
      - develop
  pull_request:

jobs:
  channel:
    name: Canal
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Installer les dépendances
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e .
          pip install pytest
      - name: Tests canal
        run: pytest -k "channel"

